<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://embed.mottle.com/embed.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script async src="https://embed.mottle.com/embed.js"></script>

    <div class="mottle-bot-container">
      <div
        class="mottle-bot mottle-chat mottle-chat-flex"
        style="height: 100%;"
      >
        <div class="mottle-top-bar">
          <div class="mottle-minimized-msg">
            Do you have a question?
          </div>
        </div>
        <div class="mottle-conversation">
          <div class="mottle-messages"></div>
        </div>
        <form>
          <fieldset>
            <input
              type="hidden"
              name="bot"
              value="O9KezsQn4LPUUsutFvF4DfNqV283-qmxQEle57X9YKXqyBy3h"
            />
            <input
              type="hidden"
              name="welcome"
              value="Hello, I'm Raily Mate and I'm here to answer any questions you may have about the Raily App. Feel free to ask me anything!"
            />
            <input
              type="text"
              class="mottle-query"
              name="q"
              placeholder="Ask Raily a question..."
            />
            <button type="submit" class="mottle-button">
              <img
                src="https://uploads-ssl.webflow.com/6425627b943fc827d7df30e9/648c953aa2aea3b84f9ea1eb_arrow.svg"
                alt="icon"
                width="20"
                height="20"
              />
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
